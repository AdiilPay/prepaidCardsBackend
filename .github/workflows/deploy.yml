name: Deploy Docker Application

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: ghcr.io/AdiilPay/prepaidCardsBackend:latest
  DOCKER_COMPOSE_FILE: docker-compose.yml
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  REMOTE_USER: ${{ secrets.SSH_USERNAME }}
  REMOTE_HOST: ${{ secrets.SSH_HOST }}
  REMOTE_DOCKER_COMPOSE_PATH: ~/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Push Docker image to GHCR
        run: docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose.yml to remote server
        run: scp -o StrictHostKeyChecking=no docker-compose.yml $REMOTE_USER@$REMOTE_HOST:$REMOTE_DOCKER_COMPOSE_PATH/docker-compose.yml

      - name: Deploy application on remote server
        run: |
          ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST << 'EOF'
          cd $REMOTE_DOCKER_COMPOSE_PATH
          docker-compose pull
          docker-compose up -d \
            -e DB_URL="${{ secrets.DB_URL }}" \
            -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            -e PORT="${{ secrets.PORT }}" \
            -e NO_TOKEN_EXPIRATION="${{ secrets.NO_TOKEN_EXPIRATION }}"
            -e NODE_ENV="production"
          EOF